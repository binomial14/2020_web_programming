<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">TODO</h1>
            </header>
            <section class="todo-app__main">
                <input class="todo-app__input" id="todo-input">
                <ul class="todo-app__list" id="todo-list">
                    <!-- <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input id="0" type="checkbox">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">This is the first item
                        </h1>
                        <img src="./img/x.png" class="todo-app__item-x">
                    </li> -->
                </ul>
            </section>
            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total" id="todo-total">0 left</div>
                <ul class="todo-app__view-buttons">
                    <button id="todo-show_all">All</button>
                    <button id="todo-show_active">Active</button>
                    <button id="todo-show_completed">Completed</button>
                </ul>
                <div class="todo-app__clean">
                    <button id="todo-clean">Clear Completed</button>
                </div>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>

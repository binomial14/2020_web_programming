<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>
            <section id="main" class="todo-app__main">
                <input id="input" class="todo-app__input" placeholder="What needs to be done?" />
                <ul class="todo-app__list" id="todo-list">
                    
                    <!--<li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input type="checkbox" id="0">
                            <label for="0"></label>
                        </div>
                        <h1 class="todo-app__item-detail">Testing text</h1>
                        <img src="img/x.png" class="todo-app__item-x" id="img0">
                    </li> -->
                </ul>
            </section>

            <footer id="todo-footer" class="todo-app__footer">
                <div class = "todo-app__total">0 left</div>
                <div class = "todo-app__view-buttons">
                    <button type="button" onclick="show_All()">All</button>
                    <button type="button" onclick="show_Active()">Active</button>
                    <button type="button" onclick="show_Completed()">Completed</button>
                </div>
                <div class = "todo-app__clean">
                    <button type="button" onclick="clear_complete()">Clear completed</button>
                </div>
            </footer>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
    <div class="image-viewer__container">
        <header class="image-viewer__title">Image Viewer</header>
        <section class="image-viewer__main">
            <button class="image-viewer__button"><img src="./images/back.png" id="previous" onmousedown="preloadingEffect()" onmouseup="preImg()" class="disabled" /></button>
            <div class="image-viewer__display">
                <img src="https://i.imgur.com/UZhPHrC.jpg" id="display" />
                <div class="image-viewer__display-source-wrapper">
                    <span>
                        Source:<a href="https://i.imgur.com/UZhPHrC.jpg" id="display-source-url">https://i.imgur.com/UZhPHrC.jpg</a>
                    </span>
                </div>
            </div>
            <button class="image-viewer__button"><img src="./images/next.png" id="next" onmousedown="nextloadingEffect()" onmouseup="nextImg()" /></button>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
